<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="bg-info-subtle pb-3 pt-5">Hello, world!</h1>

    <h2 class="text-bg-danger mx-3 pb-3">I am coming home</h2>

    <p class="text-warning bg-info pb-3 pt-5">some more text</p>
    <p class="text-primary border">this is paragraph</p>
    <p class="text-primary-emphasis border border-5 rounded-end-circle">
      this is paragraph
    </p>

    <div class="shadow p-3 mb-5 bg-body-tertiary rounded w-50 text-end">
      Regular shadow
    </div>

    <button class="btn btn-primary">Click Me</button>
    <button class="btn btn-success text-white">Sumbit</button>

    <span class="badge text-bg-primary">Primary</span>
    <p><a href="#" class="link-primary">Primary link</a></p>

    <p>Go to my <a class="link-success" href="www.google.com">Website</a></p>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
